<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>任务监控 - AutoDL Flow</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⚡</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #667eea;
            min-height: 100vh;
            padding: 0;
            margin: 0;
            color: #333;
            display: flex;
            flex-direction: column;
        }

        .container {
            width: 100%;
            height: 100vh;
            margin: 0;
            background: white;
            border-radius: 0;
            box-shadow: none;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #667eea;
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .header h1 {
            font-size: 1.6em;
            font-weight: 700;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .btn-nav {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn-nav:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .content {
            padding: 30px;
            flex: 1;
            overflow-y: auto;
        }

        .section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .experiment-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .experiment-card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .experiment-card:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.1);
        }

        .experiment-name {
            font-weight: 600;
            font-size: 1.1em;
            margin-bottom: 10px;
            color: #333;
        }

        .experiment-info {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 8px;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 600;
            margin-top: 10px;
        }

        .status-running {
            background: #d4edda;
            color: #155724;
        }

        .status-completed {
            background: #cce5ff;
            color: #004085;
        }

        .status-failed {
            background: #f8d7da;
            color: #721c24;
        }

        .placeholder {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .placeholder-icon {
            font-size: 3em;
            margin-bottom: 20px;
            color: #ccc;
            font-weight: 300;
        }

        .placeholder-text {
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .placeholder-hint {
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <h1>任务监控</h1>
            </div>
            <div class="nav-buttons">
                <a href="/task_setup" class="btn-nav">任务配置</a>
                <a href="/task_submit" class="btn-nav">任务部署</a>
                <a href="/experiment_manage" class="btn-nav">任务监控</a>
                <a href="/" class="btn-nav">主菜单</a>
                <button class="btn-nav" onclick="logout()">退出登录</button>
            </div>
        </div>

        <div class="content">
            <div class="section">
                <div class="section-title">任务列表</div>
                <button class="btn-primary" onclick="loadExperiments()">刷新任务列表</button>
                <div id="experiments-list" class="experiment-list">
                    <div class="placeholder">
                        <div class="placeholder-text">任务监控功能</div>
                        <div class="placeholder-hint">点击"刷新任务列表"加载任务信息，或等待功能进一步完善</div>
                    </div>
                </div>
            </div>

            <div class="section">
                <div class="section-title">任务统计</div>
                <div id="experiment-stats" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px;">
                    <div style="background: white; padding: 20px; border-radius: 8px; text-align: center;">
                        <div style="font-size: 2em; font-weight: 600; color: #667eea;">0</div>
                        <div style="color: #666; margin-top: 5px;">总任务数</div>
                    </div>
                    <div style="background: white; padding: 20px; border-radius: 8px; text-align: center;">
                        <div style="font-size: 2em; font-weight: 600; color: #28a745;">0</div>
                        <div style="color: #666; margin-top: 5px;">运行中</div>
                    </div>
                    <div style="background: white; padding: 20px; border-radius: 8px; text-align: center;">
                        <div style="font-size: 2em; font-weight: 600; color: #17a2b8;">0</div>
                        <div style="color: #666; margin-top: 5px;">已完成</div>
                    </div>
                    <div style="background: white; padding: 20px; border-radius: 8px; text-align: center;">
                        <div style="font-size: 2em; font-weight: 600; color: #dc3545;">0</div>
                        <div style="color: #666; margin-top: 5px;">失败</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function logout() {
            try {
                const response = await fetch('/logout', {
                    method: 'POST',
                    credentials: 'same-origin'
                });
                if (response.ok) {
                    window.location.href = '/login';
                }
            } catch (error) {
                console.error('Logout error:', error);
            }
        }

        async function loadExperiments() {
            const listDiv = document.getElementById('experiments-list');
            listDiv.innerHTML = '<div class="placeholder"><div class="placeholder-text">加载中...</div></div>';

            try {
                const response = await fetch('/api/experiments/list', {
                    method: 'GET',
                    credentials: 'same-origin'
                });

                const data = await response.json();
                if (response.ok) {
                    if (data.experiments && data.experiments.length > 0) {
                        listDiv.innerHTML = '';
                        data.experiments.forEach(exp => {
                            const card = document.createElement('div');
                            card.className = 'experiment-card';
                            card.innerHTML = `
                                <div class="experiment-name">${exp.name || '未命名任务'}</div>
                                <div class="experiment-info">状态: ${exp.status || '未知'}</div>
                                <div class="experiment-info">创建时间: ${exp.created_at || '未知'}</div>
                                <div class="experiment-info">描述: ${exp.description || '无'}</div>
                            `;
                            listDiv.appendChild(card);
                        });
                    } else {
                        listDiv.innerHTML = `
                            <div class="placeholder">
                                <div class="placeholder-text">暂无任务</div>
                                <div class="placeholder-hint">任务列表为空</div>
                            </div>
                        `;
                    }
                    updateStats(data.experiments || []);
                } else {
                    listDiv.innerHTML = `
                        <div class="placeholder">
                            <div class="placeholder-icon">⚠️</div>
                            <div class="placeholder-text">加载失败</div>
                            <div class="placeholder-hint">${data.error || '未知错误'}</div>
                        </div>
                    `;
                }
            } catch (error) {
                listDiv.innerHTML = `
                    <div class="placeholder">
                        <div class="placeholder-icon">❌</div>
                        <div class="placeholder-text">加载失败</div>
                        <div class="placeholder-hint">${error.message}</div>
                    </div>
                `;
            }
        }

        function updateStats(experiments) {
            const total = experiments.length;
            const running = experiments.filter(e => e.status === 'running').length;
            const completed = experiments.filter(e => e.status === 'completed').length;
            const failed = experiments.filter(e => e.status === 'failed').length;

            // 更新统计数据（这里需要根据实际的 HTML 结构调整）
            // 暂时保留占位符
        }

        // 检查登录状态
        async function checkLoginStatus() {
            try {
                const response = await fetch('/api/scripts', {
                    method: 'GET',
                    credentials: 'same-origin'
                });
                if (response.status === 401) {
                    window.location.href = '/login';
                }
            } catch (error) {
                console.error('Check login error:', error);
            }
        }

        checkLoginStatus();
    </script>
</body>
</html>
